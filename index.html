<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>การเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <style>
    body {
      font-family: "Prompt", sans-serif;
      background-color: #f0f4fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background-color: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
    }

    h2 {
      margin-top: 0;
      font-size: 22px;
      color: #1c2d4a;
    }

    p {
      font-size: 16px;
      color: #333;
      text-align: left;
      margin: 10px 0;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      background-color: #3ca4e6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .button:hover {
      background-color: #1c88d0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>
    <p>รหัสนักศึกษา: .............................</p>
    <p>ชื่อ - นามสกุล: .............................</p>
    <p>สาขาวิชา: .......................................</p>
    <br>
    <p>อาจารย์ผู้สอน: นายชาญวิทย์ ดวงบุผา</p>
    <p>สาขาวิชาวิทยาการคอมพิวเตอร์</p>
    <p>มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง</p>
    <button class="button">งานชิ้นที่ 1</button>
    <button class="button">งานชิ้นที่ 2</button>
  </div>
</body>
</html>
