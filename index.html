<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มการเขียนโปรแกรมควบคุมอุปกรณ์</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 400px;
        }

        .container h2 {
            text-align: center;
            color: #4CAF50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
        }

        .btn-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="studentId">รหัสนักศึกษา</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="fullName">ชื่อ - นามสกุล</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="department">สาขาวิชา</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="professor">อาจารย์ผู้สอน</label>
                <input type="text" id="professor" name="professor" value="นายอาญาวุฒิ ตวงบุญกา" disabled>
            </div>
            <div class="form-group">
                <label for="faculty">คณะ/สถาบัน</label>
                <input type="text" id="faculty" name="faculty" value="มหาวิทยาลัยเทคโนโลยีราชมงคลกรุงเทพ" disabled>
            </div>
            <div class="btn-group">
                <button type="button" onclick="alert('คุณเลือกงานชิ้นที่ 1')">งานชิ้นที่ 1</button>
                <button type="button" onclick="alert('คุณเลือกงานชิ้นที่ 2')">งานชิ้นที่ 2</button>
            </div>
        </form>
    </div>
</body>
</html>
